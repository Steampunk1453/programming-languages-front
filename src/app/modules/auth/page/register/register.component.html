<div class="alert alert-info" role="alert">
  Username: username \\
  Password: password1 \\
  Email: email@gmail.com
</div>

<form (ngSubmit)="registerUser()" [formGroup]="registerForm">
    <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'UserName'" formControlName="username">
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Password'" formControlName="password">
      <app-control-messages [control]="form['password']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <label class="d-block">
      <input type="text" class="form-control" [placeholder]="'Email'" formControlName="email">
      <app-control-messages [control]="form['email']"></app-control-messages>
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block btn-raised" type="submit" [disabled]="registerForm.invalid">
      <span>Register</span>
    </button>
  </div>
  <a [routerLink]="['/auth/login']">Got an account already? Log in here!</a>
</form>
