<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Language Detail</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="languageForm">
      <table style="width: 100%" cellspacing="10">
        <mat-form-field fxFlex="22.5"  [hidden]="true" >
          <input matInput [formControl]="id">
        </mat-form-field>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" name="name" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Designed</mat-label>
              <input matInput placeholder="Designed" formControlName="designed" name="designed" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
              <mat-form-field>
                <mat-label>Created year</mat-label>
                <input matInput placeholder="Year" formControlName="year" name="year" required>
              </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Version</mat-label>
              <input matInput placeholder="Version" formControlName="version" name="version" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btn btn-info" (click)="createLanguage()" color="primary" *ngIf="isCreateActive">Create</button>
    <button mat-raised-button class="btn btn-warning" (click)="updateLanguage()" color="accent" *ngIf="isUpdateActive">Update</button>
  </mat-card-actions>
</mat-card>
