<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Create Language</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="languageForm">
      <table style="width: 100%" cellspacing="10">
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput placeholder="Name" formControlName="name" name="name">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Designed</mat-label>
              <input matInput placeholder="Designed" formControlName="designed" name="designed">
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Created date</mat-label>
              <input matInput [matDatepicker]="dp" [formControl]="date">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp
                              startView="multi-year"
                              (yearSelected)="chosenYearHandler($event)"
                              panelClass="example-month-picker">
              </mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Version</mat-label>
              <input matInput placeholder="Version" formControlName="version" name="version" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <mat-label>Web</mat-label>
              <input matInput placeholder="Web" formControlName="web" name="web" required>
            </mat-form-field>
            <!--            <div class="mat-form-field">-->
            <!--              <app-datepicker-input></app-datepicker-input>-->
            <!--            </div>-->
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="btn btn-info" (click)="createLanguage()" color="primary">Create</button>
    <button mat-raised-button class="btn btn-warning" (click)="updateLanguage()" color="accent">Update</button>
    <button mat-raised-button class="btn btn-danger" (click)="deleteLanguage()" color="warn">Remove</button>
  </mat-card-actions>
</mat-card>
